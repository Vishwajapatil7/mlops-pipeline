name: MLOps CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc fastapi uvicorn scikit-learn pandas

      - name: Run DVC pipeline
        run: |
          dvc repro || echo "DVC skipped (no data change)"

      - name: Test API import
        run: |
          python -c "from main import app; print('API Loaded Successfully')"